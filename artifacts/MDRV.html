<html>
<head>
    <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
    <script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'MDRV.jnlp'
            },
            {
                javafx : '2.2+'
            },
            {}
        );
        return false;
    }



    </script>

    <script>
    function javafxEmbed_MDRV_id() {
        dtjava.embed(
            {
                id : 'MDRV_id',
                url : 'MDRV.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : 600,
                height : 400
            },
            {
                javafx : '2.2+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed_MDRV_id);



    </script>

</head>
<body>
<h2>Test page for <b>MDRV</b></h2>
<b>Webstart:</b> <a href='MDRV.jnlp' onclick="return launchApplication('MDRV.jnlp');">click to launch this app as
    webstart</a><br>
<hr>
<br>

<!-- Applet will be inserted here -->
<div id='javafx-app-placeholder'></div>
</body>
</html>
